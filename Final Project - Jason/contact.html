<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>Adventurer - Contact Us</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Images/earth.png" />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">Adventurer</a>
      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <nav class="sidebar">
      <div class="logo-menu">
        <h2 class="logo">Adventurer</h2>
        <i class="bx bx-menu toggle-btn"></i>
      </div>
      <ul class="list">
        <li class="list-item active">
          <a href="index.html">
            <i class="bx bx-trending-up"></i>
            <span class="link-name" style="--1: 1">Trending</span>
          </a>
        </li>
        <li class="list-item">
          <a href="cities.html">
            <i class="bx bxs-city"></i>
            <span class="link-name" style="--1: 2">Cities</span>
          </a>
        </li>
        <li class="list-item">
          <a href="rural.html">
            <i class="bx bxs-tree"></i>
            <span class="link-name" style="--1: 3">Rural</span>
          </a>
        </li>
        <li class="list-item">
          <a href="beaches.html">
            <i class="bx bx-swim"></i>
            <span class="link-name" style="--1: 4">Beaches</span>
          </a>
        </li>
        <li class="list-item">
          <a href="countries.html">
            <i class="bx bxs-flag"></i>
            <span class="link-name" style="--1: 5">Countries</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div>
        <h1>Contact Us</h1>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
